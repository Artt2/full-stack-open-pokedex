name: Periodic health check

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://full-stack-open-pokedex-lj8u.onrender.com/
          max-attempts: 3
          retry-delay: 15s